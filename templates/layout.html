<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Web Attribution</title>

  <!-- Normalize or reset CSS with your favorite library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

  <!-- Load paper.css for happy printing -->
  <link rel="stylesheet" href={{ url_for('static', filename='paper.css') }}>

  <!-- Set page size here: A5, A4 or A3 -->
  <!-- Set also "landscape" if you need -->
  <style>@page { size: A4 }</style>

  <!-- Custom styles for this document -->
  <link href='https://fonts.googleapis.com/css?family=Tangerine:700' rel='stylesheet' type='text/css'>
  <script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script>
  <style>
    body   { font-family: serif }
    h1     { font-family: 'Tangerine', cursive; font-size: 40pt; line-height: 18mm}
    h2, h3 { font-family: 'Tangerine', cursive; font-size: 24pt; line-height: 7mm }
    h4     { font-size: 32pt; line-height: 14mm }
    h2 + p { font-size: 18pt; line-height: 7mm }
    h3 + p { font-size: 14pt; line-height: 7mm }
    li     { font-size: 11pt; line-height: 5mm }

    h1      { margin: 0 }
    h1 + ul { margin: 2mm 0 5mm }
    h2, h3  { margin: 0 3mm 3mm 0; float: left }
    h2 + p,
    h3 + p  { margin: 0 0 3mm 50mm }
    h4      { margin: 2mm 0 0 50mm; border-bottom: 2px solid black }
    h4 + ul { margin: 5mm 0 0 50mm }
    article { border: 4px double black; padding: 5mm 10mm; border-radius: 3mm }
    table {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    td,th { font-size: 10pt;
      vertical-align: center;
      padding: 4px 8px;
    }
    .underlineTh { border-bottom: 2px solid black}
    .overlineTfoot { border-top: 2px solid black}
    .inlineTable { display: inline-block}
    .borderTable td { border: 1px solid black }
    .rightTable { float: right }
    .number { text-align: right }
    .col-1-3 {
      width: 30%;
    }
    .col-2-3 {
      width: 60%;
    }
    .col-1-3, .col-2-3 {
      display: inline-block;
      vertical-align: bottom;
    }
    /*
      ========================================
      Clearfix
      ========================================
    */

    .group:before,
    .group:after {
      content: "";
      display: table;
    }
    .group:after {
      clear: both;
    }
    .group {
      clear: both;
      *zoom: 1;
    }

  </style>
</head>

<!-- Set "A5", "A4" or "A3" for class name -->
<!-- Set also "landscape" if you need -->
<body class="A4">

  <!-- Each sheet element should have the class "sheet" -->
  <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->


  {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
  {% endfor %}
    {% block body %}{% endblock %}


</body>

</html>
