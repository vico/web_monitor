{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <hr/>
    <h2>URL Edit</h2>
    <div class="container">
        <div class="row">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            {{ wtf.quick_form(form, form_type="inline", button_map={'submit': 'primary'}) }}
        </div>
        <div class="row">
            <a href="{{ url_for('.index') }}" class="btn">Index</a>
        </div>
    </div>
{% endblock %}
