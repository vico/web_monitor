{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Earnings - Index{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Earnings Analysis</h1>
</div>
<div class="col-md-8">
    <form class="form-inline" method="GET" action="analyse">
        <label>Earnings Season:</label>
        <div class="form-group"> 
            <label for="datepicker1">Start</label>
            <input type="text" class="form-control" size="7" value=""  name="start" id="datepicker1">
        </div>
        <div class="form-group"> 
            <label for="datepicker2">End</label>
            <input type="text" class="form-control" size="7" value="" name="end" id="datepicker2">
        </div>
        <button type="submit" class="btn btn-default">Go</button>
    </form>
</div>
<script>
    init_func = function() {
        var picker1 = new Pikaday({
                field: document.getElementById('datepicker1'),
                format: 'YYYY-MM-DD'
         });
        var picker2 = new Pikaday({
                field: document.getElementById('datepicker2'),
                format: 'YYYY-MM-DD'
         });
    }
    if (document.readyState === 'complete' || document.readyState !== 'loading') {
        init_func();
     } else {
        document.addEventListener('DOMContentLoaded', init_func);
      }


    </script>
{% endblock %}
